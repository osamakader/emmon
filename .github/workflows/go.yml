name: Go

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.21'

    - name: Install dependencies
      run: go mod download

    - name: Run tests
      run: go test -v ./...

    - name: Run tests with race detection
      run: go test -race -v ./...

  build:
    runs-on: ubuntu-latest
    needs: test
    steps:
    - uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.21'

    - name: Build for Linux
      run: GOOS=linux GOARCH=amd64 go build -o emmon-linux-amd64 .

    - name: Build for ARM64
      run: GOOS=linux GOARCH=arm64 go build -o emmon-linux-arm64 .

    - name: Build for ARM
      run: GOOS=linux GOARCH=arm GOARM=7 go build -o emmon-linux-arm .

    - name: Build for macOS
      run: GOOS=darwin GOARCH=amd64 go build -o emmon-darwin-amd64 .

    - name: Build for Windows
      run: GOOS=windows GOARCH=amd64 go build -o emmon-windows-amd64.exe .

    - name: Upload build artifacts
      uses: actions/upload-artifact@v3
      with:
        name: emmon-binaries
        path: |
          emmon-linux-amd64
          emmon-linux-arm64
          emmon-linux-arm
          emmon-darwin-amd64
          emmon-windows-amd64.exe 